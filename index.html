<!DOCTYPE html>
<html lang="fa" dir="rtl" class="h-full dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> -->
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="min-h-screen">
    <div class="grid grid-cols-12 h-full">
      <!-- Sidebar -->
      <aside class="hidden md:block md:col-span-2 h-full relative">
        <div
          class="bg-gray-100 dark:bg-black text-black w-1/6 h-screen z-10 dark:text-white md:fixed start-0 top-0 p-4"
        >
          <h3
            class="text-2xl text-center font-mono py-2 m-3 rounded-full flex justify-center"
          >
            Dashboard
          </h3>
          <hr class="border-black dark:border-white" />
          <ul class="mt-8 ms-4">
            <li
              class="list-none text-lg relative cursor-pointer"
              x-data="{ open: false }"
              @click="open = !open"
            >
              کاربران
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 absolute top-1 end-2 transform duration-300"
                x-bind:class="{ 'rotate-180': open }"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m19.5 8.25-7.5 7.5-7.5-7.5"
                />
              </svg>

              <ul
                class="list-none mt-4 transition-all duration-300 overflow-hidden bg-gray-500 rounded-lg"
                x-cloak
                x-bind:class="open ? 'max-h-72' : 'max-h-0'"
              >
                <li class="p-3 hover:bg-gray-600 text-white">
                  ایجاد کاربر جدید
                </li>
                <li class="p-3 hover:bg-gray-600 text-white">لیست کاربران</li>
              </ul>
            </li>
          </ul>
        </div>
      </aside>

      <main
        class="col-span-12 md:col-span-10 p-4 h-full bg-gray-200 dark:bg-gray-600 relative"
      >
        <!-- Navbar -->

        <div
          class="h-20 w-10/12 bg-gray-100 top-0 left-0 flex items-center md:border-r-2 border-orange-500 fixed text-black dark:bg-black dark:text-white"
        >
          <div class="md:hidden px-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-12 text-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
              />
            </svg>
          </div>
          <div class="flex w-full items-center justify-end gap-x-8 px-12">
            <div
              class="cursor-pointer selector"
              x-cloak
              onclick="toggleDarkMode()"
              x-data="{ open: false }"
              @click="open = ! open"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-8 text-black dark:text-white"
                :class="open ? 'hidden' : ''"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
                />
              </svg>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-8 text-black dark:text-white"
                :class="open ? '' : 'hidden'"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                />
              </svg>
            </div>
            <div class="cursor-pointer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-8 text-black dark:text-white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
                />
              </svg>
            </div>
            <div class="cursor-pointer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-8 text-black dark:text-white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
                />
              </svg>
            </div>
            <div
              class="cursor-pointer gap-4 flex items-center border-r-2 ps-6 relative"
              x-data="{ open: false }"
              x-on:click="open = ! open"
              @click.away="open = false"
            >
              <img class="size-11" src="assets/images/user.png" alt="" />
              <h3 class="text-black dark:text-white text-xl">Mehdi Bagheri</h3>
              <div
                class="bg-gray-200 dark:bg-gray-800 text-black dark:text-white shadow-lg absolute w-72 top-14 left-0 user-info-top rounded-lg animate__animated animate__flipInY"
                :class="open ? '' : 'hidden'"
                x-cloak
              >
                <ul class="flex flex-col">
                  <li class="bg-blue-800 h-20 flex items-center justify-around">
                    <img class="size-11" src="assets/images/user.png" alt="" />
                    <div class="flex flex-col gap-2 text-white">
                      <h3 class="text-white dark:text-white text-xl text-end">
                        Mehdi Bagheri
                      </h3>
                      <h3 class="text-white dark:text-white text-sm">
                        pr.mehdi.bagheri@gmail.com
                      </h3>
                    </div>
                  </li>
                  <li class="px-4 py-3 hover:bg-blue-200">
                    <a href="#">User Info</a>
                  </li>
                  <li class="px-4 py-3 hover:bg-blue-200">
                    <a href="#">Wallet</a>
                  </li>
                  <li class="px-4 py-3 hover:bg-blue-200">
                    <a href="#">About</a>
                  </li>
                  <li class="px-4 py-3 hover:bg-blue-200">
                    <a href="#">Password</a>
                  </li>
                  <li class="px-4 py-3 hover:bg-blue-200">
                    <a href="#">Exit</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="assets/js/alpain.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
